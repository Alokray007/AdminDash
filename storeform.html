    <script src="chart.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-wrapper">
        <!-- Navbar -->
        <div class="nav-wrapper">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">
                        <h2>TITAN</h2>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex btn-side" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">
                                Search
                            </button>
                        </form>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-side">
                            <li class="nav-item dropdown">
                                <img class="nav-link dropdown-toggle" src="./assets/image/user.png" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false" height="50" />
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">My Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Setting</a></li>

                                        <hr class="dropdown-divider" />

                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="admin-dashboard">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul>
                    <li><a href="/index.html">Dashboard</a></li>
                    <li><a href="/users.html">Users</a></li>
                    <li><a href="/storeform.html">Store</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </aside>

            <!-- Form Page -->
            <section class="form-page">
                <h2>Store Consumable Request Portal</h2>
                <form id="request-form">
                    <div class="form-group">
                        <label for="region">REGION</label>
                        <select id="region" name="region">
                            <option value="SOUTH">SOUTH</option>
                            <option value="NORTH">NORTH</option>
                            <option value="EAST">EAST</option>
                            <option value="WEST">WEST</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subregion">SUB REGION</label>
                        <select id="subregion" name="subregion">
                            <option value="SOUTH1">SOUTH 1</option>
                            <option value="SOUTH2">SOUTH 2</option>
                            <option value="SOUTH3">SOUTH 3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subregion">ADMIN</label>
                        <select id="subregion" name="subregion">
                            <option value="SOUTH1">Admin 1 (Primary)</option>
                            <option value="SOUTH2">Admin 2 (Secondary)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="division">DIVISION</label>
                        <select id="division" name="division">
                            <option value="JEW">TPD</option>
                            <option value="JEW">JEW</option>
                            <option value="EYE+">EYE+</option>
                            <option value="TANEIRA">TANEIRA</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="storecode">STORE CODE</label>
                        <select id="storecode" name="storecode">
                            <option value="TINB">TINB</option>
                            <option value="FCMH">FCMH</option>
                            <option value="THSR">THSR</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="materials">MATERIALS SELECTION</label>
                        <div class="material-row">
                            <input type="text" id="material1" name="material1" placeholder="Product 1">
                            <input type="number" id="quantity1" name="quantity1" placeholder="Product 2">
                            <input type="text" id="price1" name="price1" placeholder="PRICE">
                        </div>
                        <div class="material-row">
                            <input type="text" id="material2" name="material2" placeholder="STICKY NOTE">
                            <input type="number" id="quantity2" name="quantity2" placeholder="QUANTITY">
                            <input type="text" id="price2" name="price2" placeholder="PRICE">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date">MATERIALS REQUIRED BY DATE</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-button" id="sub-btn">SUBMIT</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
